<!-- <!DOCTYPE html> -->
<html lang="en-US">
  <head>
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <title>Overlook Hotel</title>
  </head>
  <body>
    <section class="login-page">
    <h1>Welcome to the Hotel Colorado</h1>

    <form id="login-form">
      <h2>Log In:</h2>
      <div class="login-container">
        <div class="login-inputs">
          <label for="user-id">User ID:</label><br>
         <input id="user-id"></input>
        </div>
        <div class="login-inputs">
          <label for="user-password">Password:</label><br>
          <input id="user-password" type="password"></input>
        </div>
      </div>
      <div class="btn-container">
        <button type="button" class="user-login-btn">Log In</button>
      </div>
    </form>
    </section>
    <section class="manager-body hidden">
        <header class="manager-header">
        <h1>Hotel Colorado<br> Manager Dashboard<br></h1>
        <h1 class ="date">Date</h1>
      </header>
      <main class="manager-main">
        <section class="manager-tile">
          <p id="occupancy-title" class="manager-tile-title">Today's<br> Occupancy:</p>
        </section>
        <section class="manager-tile">
          <p id="revenue-title" class="manager-tile-title ">Today's<br> Revenue:</p>
        </section>
        <section class="manager-tile">
          <p id="rooms-available" class="manager-tile-title">Number of<br> Available Rooms:</p>
        </section>
    
      </section>
      </body>

<!-- 
    Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
